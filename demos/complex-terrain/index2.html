<!DOCTYPE html>
<html lang="en">
<head>
<title>Cartolina JS: A complex terrain with specular reflections and lettering</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="../../build/cartolina.js"></script>
<link href="../../build/cartolina.css" rel="stylesheet"/>
<style>
  body { margin: 0; padding: 0; }
  #map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>

let map = cartolina.map({
    container: 'map',
    style: "./style.jsonb",
    position: ['obj', -118.302348, 36.560197, 'fix', 3313.32, -133.38, -25.09, 0.00, 33347.92, 45.00],
    options: {}
  });
</script>
</body>
</html>
